<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Stone, Paper, Scissors</h1>
    <div class="choices">
        <div class="choice"><img src="./images/rock.png" alt="Rock"></div>
        <div class="choice"><img src="./images/paper.png" alt="Paper"></div>
        <div class="choice"><img src="./images/scissors.png" alt="Scissors"></div>
    </div>

    <div id="you">  
        <p>You 0</p>
    </div>
    <div id="computer">      
        <p>Computer 0</p>
    </div>

    <div class="scoreboard" .hide>
        <div>Your Move & Computer Move</div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
